version: '3.8'

services:
  # CryptoTrack Application
  cryptotrack:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/cryptotrack
      - JWT_SECRET=your_super_secret_jwt_key_min_32_characters_long_for_docker
      - NEXT_PUBLIC_CRPYTOGETO=your_coingecko_api_key_here
    depends_on:
      - mongo
    networks:
      - cryptotrack-network
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=cryptotrack
    volumes:
      - mongo_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - cryptotrack-network
    restart: unless-stopped

  # MongoDB Admin Interface (Optional)
  mongo-express:
    image: mongo-express:1.0.0
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - cryptotrack-network
    restart: unless-stopped
    profiles:
      - admin

volumes:
  mongo_data:

networks:
  cryptotrack-network:
    driver: bridge